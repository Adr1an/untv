<!DOCTYPE html>
<html lang="en">
<head>
	<title>UNTV</title>
  <link rel="stylesheet" type="text/css" href="styles/animate.css" />
  <link rel="stylesheet" type="text/css" href="styles/fonts.css" />
	<link rel="stylesheet" type="text/less" href="styles/tv.less" />
  <link rel="stylesheet" type="text/less" href="styles/tv-globalmenu.less" />
</head>
<body>
  <h1 class="logo">UNTV</h1>
	<nav class="animated" id="menu-container"></nav>
  <header id="status-bar">
    <ul>
      <li>12:00 AM</li>
      <li class="remote-connection">Remote</li>
      <li class="remote-address">127.0.0.1:8080</li>
      <li class="internet-connection">Status: Connected</li>
    </ul>
    <section id="notifications"></section>
  </header>
  <div id="extensions-container"></div>
  <div id="player-container"></div>
  <div id="init-loader"></div>
  <!-- initialize application -->
  <script type="application/javascript">
    require('coffee-script');
    require('./untv');
  </script>
</body>
</html>
